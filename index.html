<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>
  <section class="container col-12">
    <div class="row">
  <div id="featured" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#featured" class="glyphicon glyphicon-circle-emptpy " data-slide-to="0" class="active"></li>
      <li data-target="#featured" class="glyphicon glyphicon-circle-emptpy" data-slide-to="1"></li>
      <li data-target="#featured" class="glyphicon glyphicon-circle-emptpy" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img class="featured-img--fluid" src="img/download.svg" alt="First slide">
      </div>
      <div class="item">
        <img class="featured-img--fluid" src="img/download2.svg" alt="Second slide">
      </div>
      <div class="item">
        <img class="featured-img--fluid" src="img/download3.svg" alt="Third slide">
      </div>
    </div>
    <a class="left carousel-control" href="#featured" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#featured" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<h1>Headline</h1>

</div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
